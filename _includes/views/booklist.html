<link href="{{site.baseurl}}/assets/css/table.css" rel="stylesheet">

<div ng-app="mediclassicsInfo" ng-controller="eBooklistCtrl">

	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">서적목록
				<small>{{ page.title }}</small>
			</h1>
		</div>
	</div>

	<div class="container" ng-show="booklistloaded">

	<table class="table table-striped table-hover table-responsive">
		<thead  class="thead-default">
			<tr>
				<th>제목</th>
			</tr>
		</thead>
		<tbody>
			{% for book in include.booklist %}
			<tr>
				<td>
					<a class="" href="{{ site.baseurl }}/books/{{ book.bookid }}" target="_blank">
						{{ book.title }}
					</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>

	</div>

</div>
