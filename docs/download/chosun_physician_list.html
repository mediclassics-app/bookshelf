<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-firestore.js"></script>
<script src="/bookshelf/assets/js/firebase.init.js"></script>

<script>


    var db = firebase.firestore();
    var docRef = db.collection("books").doc( "chosun_physician_list" )

    // https://firebase.google.com/docs/firestore/query-data/get-data?authuser=0#get_a_document

    docRef.get().then(function( doc ) {
        if (doc.exists) {
            var lastdata = doc.data();
            console.log("Document data:", lastdata);
            docRef.update( {'c': lastdata.c + 1 })
        } else {
            // doc.data() will be undefined in this case
            console.log("No such document!");
            console.log( doc )
            docRef.set( { 'c': 1 } )
        }
    }).catch(function(error) {
        console.log("Error getting document:", error);
    });




(function(){

    function getQueryStringValue (key) {
      return decodeURIComponent( window.location.search.replace(new RegExp("^(?:.*[&\\?]" + encodeURIComponent(key).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1" ) );
    }

    var booktype = getQueryStringValue("booktype")
    var filetype = getQueryStringValue("filetype")

    var bookfile = "book." + filetype
    var redirect_path = "/bookshelf/books/" + booktype + "/chosun_physician_list/" + bookfile

    console.log( redirect_path )

    // var newlink = document.createElement('a');
    var downloadlink = document.getElementById("download")
    downloadlink.setAttribute('href', redirect_path );
    downloadlink.setAttribute('download', "chosun_physician_list." + filetype );
    downloadlink.click()

    function goBack(){
        window.history.back();
    }


    document.getElementById("go-back").addEventListener("click", goBack);

    // Simulate a mouse click:
    // window.location.href = "http://www.w3schools.com";
    // Simulate an HTTP redirect:
    // window.location.replace( redirect_path );


})();

</script>
